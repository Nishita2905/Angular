<form [formGroup]='productform'>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
    </div>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName='name'>
    </div>

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
    </div>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName='description'>
    </div>

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Price</label>
    </div>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName='price'>
    </div>

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">quantity</label>
    </div>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName='quantity'>
    </div>

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Product-Image</label>
    </div>
    <div class="col-sm-10">
        <input class="form-control" type="file" formControlName='imgurl'>
    </div>
<br>
    <div class="col-sm-10">
        <button type="button" class="btn btn-success" (click)="save($event)">Click Me</button>
    </div>
</form>
