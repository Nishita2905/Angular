<div class="row"> 
    <div class="col-sm">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" routerLink="add">Add New</a>
    </div>
    
</div>
<div class="row col-md-12">
    <div class="col-md-6">
    <p *ngFor="let p of products | async;">
        <span>Id:</span>{{p.id}}<br>
        <span>Name:</span>{{p.name}}<br>
        <span>Description:</span>{{p.description}}<br>
        <span>Price:</span>{{p.price}}<br>
        <span>Quantity:</span>{{p.quantity}}<br>
        <span>Image:<img [src]="p.imgurl" style="width:50px;height:50px;"></span><br><br>
        <span><button (click)="addtocart(p)">Add To Cart</button></span>
    </p>
    </div>
    <div class="col-md-6">
    
    <p *ngFor="let p1 of atcproducts | async">
        <span>Id:</span>{{p1.id}}<br>
        <span>Name:</span>{{p1.name}}<br>
        <span>Description:</span>{{p1.description}}<br>
        <span>Price:</span>{{p1.price}}<br>
        <span>Quantity:</span>{{p1.quantity}}<br>
        <span>Image:<img [src]="p1.imgurl" style="width:50px;height:50px;"></span><br><br>
        <span><button (click)="delete(p1)">Delete</button></span>
    </p>
    <span>Total:</span><span>{{classReference.total}}</span>
    </div>
</div>
